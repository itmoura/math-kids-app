name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies with yarn
      run: |
        npm install -g yarn
        yarn install
        
    - name: Build project
      run: yarn build
      
    - name: Prepare GitHub Pages files
      run: |
        # Copiar vers√£o standalone
        cp standalone.html dist/
        
        # Copiar documenta√ß√£o
        cp README.md dist/
        cp INSTALL.md dist/
        cp TROUBLESHOOTING.md dist/
        cp GITHUB-PAGES.md dist/
        cp GITHUB-PAGES-MANUAL.md dist/
        
        # Copiar p√°gina de sele√ß√£o
        cp public/index-pages.html dist/
        
        # Renomear o index.html do Vue para vue-app.html
        mv dist/index.html dist/vue-app.html
        
        # Criar index.html que oferece as op√ß√µes
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
