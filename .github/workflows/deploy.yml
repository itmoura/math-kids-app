          <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            
            body {
              font-family: 'Comic Neue', cursive;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              padding: 2rem;
            }

            .container {
              background: rgba(255, 255, 255, 0.95);
              border-radius: 20px;
              padding: 3rem;
              box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
              backdrop-filter: blur(10px);
              text-align: center;
              max-width: 600px;
              width: 100%;
            }

            .title {
              font-size: 2.5rem;
              color: #4a5568;
              margin-bottom: 1rem;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .subtitle {
              font-size: 1.2rem;
              color: #666;
              margin-bottom: 2rem;
            }

            .versions {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
              gap: 2rem;
              margin: 2rem 0;
            }

            .version-card {
              background: linear-gradient(45deg, #667eea, #764ba2);
              color: white;
              padding: 2rem;
              border-radius: 15px;
              text-decoration: none;
              transition: all 0.3s ease;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
              display: block;
            }

            .version-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            .version-card.standalone {
              background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            }

            .version-title {
              font-size: 1.5rem;
              font-weight: bold;
              margin-bottom: 1rem;
            }

            .version-description {
              font-size: 1rem;
              line-height: 1.5;
              margin-bottom: 1rem;
            }

            .version-features {
              list-style: none;
              text-align: left;
              font-size: 0.9rem;
            }

            .version-features li {
              margin: 0.5rem 0;
              padding-left: 1rem;
              position: relative;
            }

            .version-features li:before {
              content: "‚úÖ";
              position: absolute;
              left: 0;
            }

            .footer {
              margin-top: 2rem;
              color: #666;
              font-size: 0.9rem;
            }

            .github-link {
              display: inline-block;
              margin-top: 1rem;
              padding: 0.5rem 1rem;
              background: linear-gradient(45deg, #ff6b6b, #feca57);
              color: white;
              text-decoration: none;
              border-radius: 25px;
              font-weight: bold;
              transition: all 0.3s ease;
            }

            .github-link:hover {
              transform: scale(1.05);
            }

            @media (max-width: 768px) {
              .title {
                font-size: 2rem;
              }
              
              .container {
                padding: 2rem;
                margin: 1rem;
              }
              
              .versions {
                grid-template-columns: 1fr;
                gap: 1rem;
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1 class="title">üßÆ Matem√°tica Divertida! üéâ</h1>
            <p class="subtitle">Escolha a vers√£o que voc√™ prefere usar:</p>
            
            <div class="versions">
              <a href="./vue-app.html" class="version-card">
                <div class="version-title">üöÄ Vers√£o Vue.js</div>
                <div class="version-description">
                  Aplica√ß√£o completa com Vue.js e Vite
                </div>
                <ul class="version-features">
                  <li>Interface moderna e reativa</li>
                  <li>Anima√ß√µes suaves</li>
                  <li>Otimizada para performance</li>
                  <li>Experi√™ncia completa</li>
                </ul>
              </a>
              
              <a href="./standalone.html" class="version-card standalone">
                <div class="version-title">‚ö° Vers√£o Standalone</div>
                <div class="version-description">
                  Arquivo √∫nico, funciona em qualquer lugar
                </div>
                <ul class="version-features">
                  <li>N√£o precisa de instala√ß√£o</li>
                  <li>Funciona offline</li>
                  <li>F√°cil de compartilhar</li>
                  <li>Compat√≠vel com tudo</li>
                </ul>
              </a>
            </div>
            
            <div class="footer">
              <p>¬© 2025 √çtalo Moura - Desenvolvido com üíô AWS Amazon Q CLI</p>
              <a href="https://github.com/itmoura/math-kids-app" class="github-link" target="_blank">
                üìÇ Ver no GitHub
              </a>
            </div>
          </div>

          <script>
            // Detectar se √© mobile e sugerir a vers√£o standalone
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
              const standaloneCard = document.querySelector('.version-card.standalone');
              standaloneCard.style.border = '3px solid #feca57';
              standaloneCard.innerHTML += '<div style="background: #feca57; color: #333; padding: 0.5rem; margin-top: 1rem; border-radius: 10px; font-weight: bold;">üì± Recomendado para mobile!</div>';
            }
          </script>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
